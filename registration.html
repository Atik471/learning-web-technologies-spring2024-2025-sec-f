<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<form>
<fieldset>
<legend> Registration form </legend>
	<table> 
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" id="fname"><br></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname" id="lname"><br></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" id="password"><br></td>
		</tr>
		<tr>
			<td>ID</td>
			<td><input type="number" name="id" id="id"><br></td>
		</tr>
		<tr>
			<td>Department</td>
			<td><select name="deparment" id="department">
        			<option value="">Select</option>
        			<option value="cse">Computer Science and Engineering</option>
        			<option value="eee">Electrical Engineering</option>
        			<option value="me">Pharmacy</option>
    			</select><br>
			</td>
		</tr>
		<tr>
			<td>Skills</td>
			<td><input type="checkbox" value="Programming" id="skills">
    				<label>Programming</label>
    				<input type="checkbox" value="Data Analysis">
    				<label>Web Developer</label>
    				<input type="checkbox" value="AI">
    				<label>Artificial Intelligence</label><br>
			</td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
    			<input type="radio" name="gender" value="male" id="male">
    			<label>Male</label>
    			<input type="radio" name="gender" value="female" id="female">
    			<label>Female</label>
    			<input type="radio" name="gender" value="other" id="other">
    			<label>Other</label><br>
			</td>
		</tr>
		<tr>
			<td>Address</td>
			<td><input type="text" name="address" id="address"><br></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email" id="email"><br></td>
		</tr>
		<tr>
			<td>Upload File</td>
			<td><input type="file" id="file"><br></td>
		</tr>
		<tr>
			<td><input type="reset" value="Reset" id="reset"></td>
			<td><input type="submit" value="Submit" id="submit"></td>
		</tr>
		<tr>
			<td><a href="login.html">Login</a></td>
		</tr>
		<tr>
			<td><a href="forget_password.html">Forget Password</a></td>
		</tr>
		
	</table>
</fieldset>
</form> 

</body>
</html>
