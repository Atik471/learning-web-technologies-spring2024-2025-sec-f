<!DOCTYPE html>
<html>
<head>
    <title>Search Table</title>
</head>
<body>
<form>
<fieldset>
<legend>SEARCH</legend>
    <input type="text" id="searchInput" placeholder="Search by Name">
    <button id="searchButton">Search By Name</button>
    <hr />
    <table id="searchTable" border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Profit</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samsung</td>
                <td>5000</td>
                <td><a href="#">Edit</a></td>
                <td><a href="#">Delete</a></td>
            </tr>
            <tr>
                <td>Nokia</td>
                <td>1500</td>
                <td><a href="#">Edit</a></td>
                <td><a href="#">Delete</a></td>
            </tr>
            <tr>
                <td>Xiaomi</td>
                <td>3300</td>
                <td><a href="#">Edit</a></td>
                <td><a href="#">Delete</a></td>
            </tr>
        </tbody>
    </table>
</fieldset>
</form>

</body>
</html>
