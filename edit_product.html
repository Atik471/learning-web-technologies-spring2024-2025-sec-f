<!DOCTYPE html>
<html>
  <head>
    <title>Company Profit Table</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>EDIT PRODUCT</legend>
        <label for="editName">Name:</label><br />
        <input
          type="text"
          id="editName"
          name="editName"
          value="HTC"
        /><br />

        <label for="editBuyingPrice">Buying Price:</label><br />
        <input
          type="number"
          id="editBuyingPrice"
          name="editBuyingPrice"
          value="34000"
        /><br />

        <label for="editSellingPrice">Selling Price:</label><br />
        <input
          type="number"
          id="editSellingPrice"
          name="editSellingPrice"
          value="37000"
        /><br />

        <hr />

        <input type="checkbox" id="editDisplay" name="editDisplay" checked />
        <label for="editDisplay">Display</label>

        <hr />

        <button type="submit">SAVE</button>
      </fieldset>
    </form>
  </body>
</html>
